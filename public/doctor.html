<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Doctor | VirtualAcuity</title>
	<link rel="shortcut icon" type="image/x-icon" href="./css/board.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/styles.css">

</head>

<body class="centered-form">
	<div class="centered-form__form box">
		<form action="/room.html">
			<div class="form-field">
				<h3>Join as a Doctor</h3>
			</div>
			<div class="form-field">
				<label>Doctor Name</label>
				<input type="text" name="DoctorName" autofocus autocomplete="off"/>
			</div>
			<div class="form-field">
				<label>Patient Name</label>
				<input type="text" name="PatientName" autocomplete="off"/>
			</div>
			
			<input type="text" name="access" value="Doctor" style="display: none" />
			<div class="form-field">
				<button>Join</button>
			</div>
		</form>
	</div>

</body>
</html>
